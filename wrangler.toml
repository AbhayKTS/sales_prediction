name = "sales-prediction-proxy"
compatibility_date = "2025-11-11"
# If you want to publish to your account with a specific route, set your account_id here.
account_id = "0269efd3e6c401ea1d594591576f66b4"

# Set to true to publish to workers.dev subdomain (no account_id required).
main = "cloudflare/worker/index.js"

# When binding the Worker to a route on your Pages domain, set workers_dev to false.
workers_dev = false

# Route to bind the Worker to the Pages domain (same-origin for /predict).
# We'll bind this Worker to Revenly.pages.dev so frontend can call /predict relative paths.
route = "https://revenly.pages.dev/*"

[env.production]
# For local testing, point the Worker at your locally-running backend below.
# Change this to your deployed backend when ready (e.g. https://api.example.com)
BACKEND_URL = "http://localhost:8000"
